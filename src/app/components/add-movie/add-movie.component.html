<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="forms" >
      <mat-card-content >
        <form [formGroup]="cadastro" (ngSubmit)="submit()">
          <mat-form-field>
            <input matInput placeholder="Título" name="nome" formControlName="nome" id="nome" [(ngModel)]="nome" >
            <mat-error>*Campo Obrigatorio</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Link Poster" name="poster" formControlName="poster" id="poster" [(ngModel)]="poster"  >
            <mat-error>*Campo Obrigatorio</mat-error>
          </mat-form-field>
          <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Data de Lançamento" name="ano" formControlName="ano" (click)="picker.open()" id="ano" [(ngModel)]="ano"  >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error>*Campo Obrigatorio</mat-error>
            </mat-form-field>
          <mat-form-field>
            <textarea matInput placeholder="Atores" name="diretor" formControlName="diretor" id="diretor" [(ngModel)]="diretor" ></textarea>
            <mat-error>*Campo Obrigatorio</mat-error>
          </mat-form-field>
          <mat-form-field >
            <textarea matInput placeholder="Descrição" name="descricao" formControlName="descricao" id="descricao" [(ngModel)]="descricao" ></textarea>
            <mat-error>*Campo Obrigatorio</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Gênero" formControlName="genero" id="genero" [(ngModel)]="genero" >
              <mat-option value="Ação">Açao</mat-option>
              <mat-option value="Aventura">Aventura</mat-option>
              <mat-option value=">Ficção Científica">Ficção Científica</mat-option>
              <mat-option value="Romance">Romance</mat-option>
              <mat-option value="Terror">Terror</mat-option>
            </mat-select>
            <mat-error>*Campo Obrigatorio</mat-error>
          </mat-form-field>
          <button type="submit" color="accent" mat-raised-button >Salvar</button>
          <button type="reset" color="warn" mat-raised-button >Cancelar</button>
        </form>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
  </mat-card>
</div>
