<mat-toolbar class="app-title">
  <h2>Filmes Cadastrados</h2>
</mat-toolbar>


<div *ngFor="let item of movie" class="box-container">
  <div class="box-content">
  <mat-card  class="movie-card">
    <mat-card-header>
      <mat-card-title class="title"> {{item.nome}} </mat-card-title>
      <mat-card-subtitle> {{item.diretor}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.poster}}" alt="Poster" class="poster">
    <mat-card-content class="overview">
      <p> {{item.descricao}} </p>
    </mat-card-content>
    <mat-card-content>
      <p> {{item.ano}} | {{item.genero}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="botao" color="accent" (click)="open(item.id)" mat-raised-button>OPEN</button>
    </mat-card-actions>
  </mat-card>
  </div>
</div>
